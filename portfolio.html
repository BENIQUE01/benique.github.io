<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Logo & Brand Design</title>
  <link rel="stylesheet" href="css/portfolio-theme.css">
  <link rel="stylesheet" href="css/portfolio-layout.css">
  <script src="js/portfolio.js" defer></script>
</head>
<body>
  <header class="portfolio-header">
    <h1>Logo & Brand Design</h1>
    <p>Crafting Visual Identities That Speak for You</p>
  </header>

  <section class="portfolio-hero">
    <video autoplay muted loop>
      <source src="assets/logo-hero.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section class="portfolio-body">
    <div class="subsection-menu">
      <button onclick="showSlideshow('logo')">Logo Design</button>
      <button onclick="showSlideshow('brand-kits')">Brand Kits</button>
      <button onclick="showSlideshow('business-cards')">Business Cards</button>
      <button onclick="showSlideshow('packaging')">Packaging Design</button>
      <button onclick="showSlideshow('social-media')">Social Media Branding</button>
    </div>

    <div class="slideshow-container">
      <div id="logo" class="slideshow active">
        <img src="images/logo1.jpg" alt="Logo 1">
        <img src="images/logo2.jpg" alt="Logo 2">
      </div>
      <div id="brand-kits" class="slideshow">
        <img src="images/brand1.jpg" alt="Brand Kit 1">
        <img src="images/brand2.jpg" alt="Brand Kit 2">
      </div>
      <div id="business-cards" class="slideshow">
        <img src="images/card1.jpg" alt="Card 1">
        <img src="images/card2.jpg" alt="Card 2">
      </div>
      <div id="packaging" class="slideshow">
        <img src="images/package1.jpg" alt="Package 1">
        <img src="images/package2.jpg" alt="Package 2">
      </div>
      <div id="social-media" class="slideshow">
        <img src="images/social1.jpg" alt="Social Branding 1">
        <img src="images/social2.jpg" alt="Social Branding 2">
      </div>
    </div>
  </section>

  <footer class="portfolio-footer">
    <p>&copy; 2025 Benique Creations | All rights reserved.</p>
  </footer>
</body>
</html>
